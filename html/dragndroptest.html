<!DOCTYPE html>
<html>
  <head>
    <title>Test of drag and drop with mugd and ko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet/less" type="text/css" href="../css/all.less">
    <link rel="stylesheet/less" type="text/css" href="../css/plovr.less">
    <style>
      .list {
        width: 100px;
        float: left;
        padding: 10px;
        margin: 20px;
        min-height: 30px;
        border: 3px solid;
      }

      .mugd-dragged {
        border: inset 3px deeppink;
      }

      .mugd-drag-target {
        border: dashed 3px greenyellow;
      }

      .mugd-can-drop {
        color: darkred;
      }
    </style>
  </head>
  <body>
    <h1>Test of drag and drop with mugd and ko</h1>
    <section class="list" data-bind="foreach: list_1.data">
      <div data-bind="text: $data, dragSource: $data"></div>
    </section>
    <section class="list" data-bind="foreach: list_2.data, dragTarget: list_2">
      <div data-bind="text: $data, dragSource: $data"></div>
    </section>
    <section class="list" data-bind="foreach: list_3.data, dragTarget: list_3">
      <div data-bind="text: $data, dragSource: $data"></div>
    </section>
    <script src="../libs/less-1.3.0.min.js"></script>
    <script src="../libs/jquery-1.7.2.js"></script>
    <script src="../libs/knockout-3.1.0.debug.js"></script>
    <script src="../libs/koExternalTemplateEngine_all.js"></script>
    <script src="../libs/interact.js"></script>
    <script src="http://localhost:9810/compile?id=dragndroptest"></script>
  </body>
</html>
