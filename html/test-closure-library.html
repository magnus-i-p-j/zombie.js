<!DOCTYPE HTML>
<html>
<head>
    <title>Test closure</title>
</head>
<body onload="sayHi()">
<script src="../libs/mootools-core-1.4.5-full-nocompat.js"></script>
<script src="../libs/closure-library/closure/goog/base.js" type="text/javascript"></script>
<script src="../gen/deps.js" type="text/javascript"></script>
<script type="text/javascript">
    goog.require('goog.dom');
    goog.require('z.util.Event');
    function sayHi() {
        var newHeader = goog.dom.createDom('h1', {'style':'background-color:#EEE'}, new z.util.Event().toString());
        goog.dom.appendChild(document.body, newHeader);
    }
</script>
</body>
</html>
