    <label class="line">
      <span class="label cell">name</span>
      <input class="value cell" type="text" data-bind="value: name"></label>

      <span class="label cell">type</span>
      <input class="value cell" type="text" data-bind="value: type">

<pre><code data-bind="text: 'schema = ' + ko.toJSON(schema, null, 2)"></code></pre>
