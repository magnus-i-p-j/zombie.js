<div class="map_widget">
  <div data-bind="foreach: visibleTiles">
    <div data-bind="attr: { class: terrain() + ' tile', 'data-x': x, 'data-y': y },
    style: { top: $parent.computeScreenPositionY($data),
    left: $parent.computeScreenPositionX($data) }">
      <div class="center_text">
        (<span data-bind="text: x"></span>, <span data-bind="text: y"></span>)
      </div>
    </div>
  </div>
  <div class="tile focusedTile"
       data-bind="visible: focusedTileFacet.focused, style: { top: focusedTileFacet.focused() ? computeScreenPositionY(focusedTileFacet.focused()) : 0, left: focusedTileFacet.focused() ? computeScreenPositionX(focusedTileFacet.focused()) : 0 }"></div>
</div>
