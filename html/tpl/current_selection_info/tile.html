<div class="panel">
  <header class="name panel-heading"><h1 data-bind="text: name"></h1></header>
  <section class="panel-body">
    <div data-bind="attr: { class: terrain()['base'] + ' image tile', 'data-x': x, 'data-y': y }"></div>
    <p data-bind="text: description"></p>
  </section>
  <!-- <pre data-bind="text: ko.toJSON($data.entity().zombieData, null, 2)"></pre> -->
  <footer class="panel-footer">
    <div>(<span data-bind="text: x"></span>, <span data-bind="text: y"></span>)</div>
  </footer>
</div>
