<div class="source_selector">
  <label><span>Schema URI:</span><input type="text" data-bind="value: schemaUri" /></label>
  <label><span>Data URI:</span><input type="text" data-bind="value: dataUri" /></label>
  <button data-bind="click: loadModel">Load model</button>
</div>
<div data-bind="with: model">
  <div data-bind="text: title"></div>
  <div data-bind="text: description"></div>
  <ul data-bind="foreach: properties">
    <li>
      <label data-bind="attr: {title:description}">
        <span data-bind="text: title"></span>
        <input type="text" data-bind="value: value" />
      </label>
      <!--<pre data-bind="text: ko.toJSON($data, null, 2)"></pre>-->
    </li>
  </ul>
</div>
