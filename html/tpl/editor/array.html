<section>
  <header>
    <h1 data-bind="text: title"></h1>
    <p data-bind="text: description"></p>
  </header>
  <div data-bind="foreach: value">
    <button data-bind="click: function(){ $parent.deleteItem($data);}">Delete</button>
    <div class="card" data-bind="template: { name: template() }"></div>
  </div>
  <button data-bind="click: newItem">New Item</button>
</section>
