<noscript>You might not have script enabled in your browser.</noscript>

<article id="z_client"
         class="game_container layout"
         style="margin: auto;">
    <section id="info_bar" class="layout" data-bind="template: {name: 'info_bar_widget', data: infoFacet}">info_bar
    </section>
    <section id="message_log" class="layout" data-bind="template: {name: 'message_log_widget', data: messageLogFacet}">
        message_log
    </section>
    <section id="current_selection_info"
             data-bind="template: {name: 'current_selection_info_widget', data: currentTarget}"
             class="layout">current_selection_info
    </section>
    <section id="project_overview"
             class="layout"
             data-bind="template: {name: 'project_list_widget', data: projectsFacet}">project_overview
    </section>
    <section id="map" class="layout"></section>
    <section id="context_menu"
             class="context_menu"
             data-bind="template: {name: 'context_menu_widget', data: contextMenuFacet}"></section>
    <section id="toolbar"
             class="toolbar layout"
             data-bind="template: {name: 'toolbar_widget', data: toolbarFacet}"></section>
</article>
