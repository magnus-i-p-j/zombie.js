<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test/demo of Z</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet/less" type="text/css" href="../css/all.less">
    <link rel="stylesheet/less" type="text/css" href="../css/plovr.less">
  </head>
  <body>
    <div id="z_client" class="game-container" style="display: none;" data-bind="visible: true">
      <noscript>You might not have script enabled in your browser.</noscript>
      <section id="map" class="layout"></section>
      <div id="message-bar" class="layout">
        <section id="info-bar"
                 data-bind="template: {name: 'info_bar_widget', data: infoFacet}">info_bar
        </section>
        <section id="message-log"
                 data-bind="template: {name: 'message_log_widget', data: messageLogFacet}">
          message-log
        </section>
      </div>
      <section id="toolbar"
               class="toolbar layout"
               data-bind="template: {name: 'toolbar_widget', data: toolbarFacet}"></section>
      <section id="context_menu"
               class="context_menu"
               data-bind="template: {name: 'context_menu_widget', data: contextMenuFacet}"></section>
      <!-- ko template: {name: 'modal_widget', data: modalFacet} -->
      <!-- /ko -->
      <script src="../bower_components/less/dist/less.min.js"></script>
      <script src="../bower_components/jquery/dist/jquery.min.js"></script>
      <script src="../bower_components/knockout/dist/knockout.js"></script>
      <!--
      koExternalTemplateEngine is DEAD; but it's not worth refactoring for an alternative.
      It is _just_ a dev dependency.
      -->
      <script src="../libs/koExternalTemplateEngine_all.js"></script>
      <script src="../bower_components/interact/interact.min.js"></script>
      <script src="../bower_components/markdown/lib/markdown.js"></script>
      <script>var igeRoot = '../libs/isogenic-map/libs/ige_prototype/engine/';</script>
      <script src="../libs/isogenic-map/libs/ige_prototype/engine/loader.js"></script>
      <script src="http://localhost:9810/compile?id=z"></script>
    </div>
  </body>
</html>
