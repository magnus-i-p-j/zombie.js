<!DOCTYPE HTML>
<META CHARSET="utf-8">
<html>
<head>
    <title>Test/demo of MapWidget</title>
    <!--<link rel="stylesheet" href="../css/map.css">-->
    <link rel="stylesheet/less" type="text/css" href="../css/all.less">
    <link rel="stylesheet/less" type="text/css" href="../css/plovr.less">
</head>
<body style="background-color: LightSteelBlue">
<noscript>You might not have script enabled in your browser.</noscript>
<article id="z_client"
         class="game_container layout"
         style="margin: auto;">
    <section id="info_bar" class="layout" data-bind="template: {name: 'info_bar_widget', data: infoFacet}">info_bar
    </section>
    <section id="message_log" class="layout" data-bind="template: {name: 'message_log_widget', data: messageLogFacet}">
        message_log
    </section>
    <section id="current_selection_info"
             data-bind="template: {name: 'current_selection_info_widget', data: currentTarget}"
             class="layout">current_selection_info
    </section>
    <section id="project_overview"
             class="layout"
             data-bind="template: {name: 'project_list_widget', data: projectsFacet}">project_overview
    </section>
    <section id="map" class="layout"></section>
    <section id="context_menu"
             class="context_menu"
             data-bind="template: {name: 'context_menu_widget', data: contextMenuFacet}"></section>
    <section id="toolbar"
             class="toolbar layout"
             data-bind="template: {name: 'toolbar_widget', data: toolbarFacet}"></section>
</article>
<script src="../libs/less-1.3.0.min.js"></script>
<script src="../libs/jquery-1.7.2.js"></script>
<script src="../libs/knockout-2.1.0.debug.js"></script>

<script src="../libs/koExternalTemplateEngine_all.js"></script>
<script>var igeRoot = '../libs/isogenic-map/libs/ige_prototype/engine/';</script>
<script src="../libs/isogenic-map/libs/ige_prototype/engine/loader.js"></script>
<script src="http://localhost:9810/compile?id=z-simple"></script>
<script>
    setTimeout( function () {
            var client = zed.init('z_client');
        }, 3000);
</script>
</body>
</html>
