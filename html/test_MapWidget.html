<!DOCTYPE HTML>
<META CHARSET="utf-8">
<html>
<head>
  <title>Test/demo of MapWidget</title>
  <!--<link rel="stylesheet" href="../css/map.css">-->
  <link rel="stylesheet/less" type="text/css" href="../css/all.less">
  <link rel="stylesheet/less" type="text/css" href="../css/plovr.less">
</head>
<body>
<noscript>You might not have script enabled in your browser.</noscript>
<div id="z_client"
     class="game_container layout"
     style="margin: auto;" >
  <div id="info_bar" class="layout">info_bar</div>
  <div id="message_log" class="layout">message_log</div>
  <div id="current_selection_info" class="layout">current_selection_info</div>
  <div id="project_overview" class="layout">project_overview</div>
  <div id="map" class="layout" data-bind="template: {name: 'map_widget', data: mapFacet}"></div>
  <div id="context_menu" class="context_menu" data-bind="template: {name: 'context_menu_widget', data: contextMenuFacet}"></div>
  <div id="toolbar" class="toolbar layout" data-bind="template: {name: 'toolbar_widget', data: toolbarFacet}"></div>
</div>
<script src="../libs/less-1.3.0.min.js"></script>
<script src="../libs/jquery-1.7.2.js"></script>
<script src="../libs/knockout-2.1.0.debug.js"></script>
<script src="../libs/koExternalTemplateEngine_all.js"></script>
<script src="http://localhost:9810/compile?id=z"></script>
<script>
  var client = zed.init('z_client');
</script>
</body>
</html>
