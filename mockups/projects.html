<!DOCTYPE HTML>
<html>
<head>
  <title>Project mockup</title>
  <link rel="stylesheet/less" type="text/css" href="css/all.less">
  <script src="../libs/knockout-2.1.0.debug.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.0/less-1.3.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
<div id="main">
  <section class="window project" style="left:40px; top: 20px;" data-bind="with: p1">
    <h1 data-bind="text: name"></h1>
    <ul class="content" data-bind="foreach: $root.resources">
      <!-- ko if: job() === $parent.id -->
      <li data-bind="template: {name:'person-template'}"></li>
       <!-- /ko -->
    </ul>
  </section>
  <section class="window project" style="left:217px; top: 73px;" data-bind="with: p2">
    <h1 data-bind="text: name"></h1>
    <ul class="content" data-bind="foreach: $root.resources">
      <!-- ko if: job() === $parent.id -->
      <li data-bind="template: {name:'person-template'}"></li>
       <!-- /ko -->
    </ul>
  </section>
  <section class="sidebar">
    <section class="group all">
      <h1>All</h1>
      <ul class="content" data-bind="foreach: resources">
        <li data-bind="template: {name:'person-template'}"></li>
      </ul>
    </section>
    <section class="group unemployed">
      <h1>Unemployed</h1>
      <ul class="content" data-bind="foreach: resources">
      <!-- ko notif: job() -->
        <li data-bind="template: {name:'person-template'}"></li>
       <!-- /ko -->
      </ul>
    </section>
  </section>
</div>

<script type="text/html" id="person-template">
  <img data-bind="attr: { src: img }" class="portrait icon"><span class="name" data-bind="text: name"></span>
</script>
<script type="text/html" id="debug">
  <pre data-bind="text: ko.toJSON($data)"></pre>
</script>
<script src="js/projects.js"></script>
</body>
</html>
